<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>The-Watch-Spot</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <button class="buy-btn" type="button" data-modal-open>BUY NOW</button>
      <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button type="button" class="close-btn" data-modal-close>
            <svg class="close-icon" widht="20" height="20">
              <use
                class="close-x"
                href="./images/symbol-defs.svg#icon-x_2424"
                widht="20"
                height="20"
              ></use>
            </svg>
          </button>
          <div class="selection">
            <ul class="watch-list list">
              <li>
                <img
                  srcset="./images/catalog_img_1x2.jpeg 2x"
                  src="./images/catalog_img_1.jpeg"
                  alt="photo Tube Watch S42 Date Steel With Black Case"
                  width="276"
                  height="325"
                  class="watch-img"
                />
              </li>
              <li>
                <p class="watch-brand">
                  Tube Watch S42 Date Steel With Black Case
                </p>
              </li>
              <li>
                <p class="watch-price">€395</p>
              </li>
            </ul>
          </div>
          <div class="form-container">
            <form class="modal-form">
              <label class="form-subtitle">
                <span class="input-call"> Full name</span>
                <input
                  required
                  pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                  title="please enter your  name"
                  class="modal-input"
                  type="text"
                  placeholder="Enter your full name"
                />
              </label>
              <label class="form-subtitle">
                <span class="input-call">Email</span>
                <input
                  pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$"
                  title=""
                  required
                  class="modal-input"
                  type="email"
                  placeholder="Enter your email"
                />
              </label>
              <label class="form-subtitle">
                <span class="input-call">Card number</span>
                <input
                  pattern="/^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$/
"
                  title="please enter sixteen digits of your credit card"
                  required
                  maxlength="16"
                  type="number"
                  placeholder="Enter card"
                  class="modal-input"
                />
              </label>
              <label class="form-subtitle textarea">
                <span class="input-call">Coments</span>
                <textarea
                  class="textarea-input"
                  placeholder="Enter your text"
                ></textarea>
              </label>
              <button type="submit" class="submit-btn">SUBMIT</button>
              <p class="policy-text">
                By clicking on “Submit” button, you agree to our
                <a class="policy-link" href="#">Privacy Policy</a> Privacy
                Policy, and allow Promodo to use this information for marketing
                purposes.
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/modal.js"></script>
  </body>
</html>
